<h2>Login</h2>

<div class="formdiv">
    <label>Username</label>
    <input type="text" [(ngModel)] = "this.service.loginmodel.username">
    <label>Password</label>
    <input type="password" [(ngModel)] = "this.service.loginmodel.password">
    <button (click)="this.service.login()">Login</button>
</div>
